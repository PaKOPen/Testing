<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: relative;
      border: 1px solid #4CAF50;
      height: 300px;
    }

    .container input[type=text] {
      display: absolute;
      right: 0;
      bottom: 0;
    }
    .container button {
      padding: 10px;
      font-size: 6px;
      display: absolute;
      right: 0;
      bottom: 0;
    }

    .container button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form class="container">
    <input type="text" placeholder="Enter something...">
    <button type="button">Click Me</button>
  </form>
</body>
</html>
